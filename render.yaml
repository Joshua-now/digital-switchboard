services:
  - type: web
    name: digital-switchboard
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: digital-switchboard-db
          property: connectionString
      - key: BASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: BLAND_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
    healthCheckPath: /health

databases:
  - name: digital-switchboard-db
    databaseName: switchboard
    plan: starter
    region: oregon
