<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Teammate - Test Form</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
    }
    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .product-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .product-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
    }
    .product-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    .product-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #5568d3;
    }
    .submit-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI Teammate Test</h1>
    <p class="subtitle">Test the instant callback system</p>

    <div class="product-selector">
      <button type="button" class="product-btn active" data-product="after-hours">
        After Hours
      </button>
      <button type="button" class="product-btn" data-product="speed-to-lead">
        Speed to Lead
      </button>
      <button type="button" class="product-btn" data-product="complete-package">
        Complete
      </button>
    </div>

    <form id="callback-form">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 321 555 1234" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company">
      </div>

      <button type="submit" class="submit-btn">Call Me Now üìû</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    // Product selection
    const productBtns = document.querySelectorAll('.product-btn');
    let selectedProduct = 'after-hours';

    productBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        productBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedProduct = btn.dataset.product;
      });
    });

    // Form submission
    const form = document.getElementById('callback-form');
    const messageEl = document.getElementById('message');
    const submitBtn = form.querySelector('.submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      // Hide previous messages
      messageEl.classList.remove('show', 'success', 'error');

      const formData = new FormData(form);
      const data = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        company: formData.get('company'),
        product: selectedProduct,
        source: 'test-form'
      };

      try {
        // CHANGE THIS URL TO YOUR RAILWAY APP URL
        const apiUrl = 'https://digital-switchboard-production.up.railway.app/api/leads/create';
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          messageEl.textContent = `‚úÖ Success! ${result.agent} will call ${data.phone} within 60 seconds.`;
          messageEl.classList.add('success', 'show');
          form.reset();
        } else if (result.duplicate) {
          messageEl.textContent = `‚ö†Ô∏è This lead already exists. Check your dashboard.`;
          messageEl.classList.add('error', 'show');
        } else {
          messageEl.textContent = `‚ùå Error: ${result.error || 'Something went wrong'}`;
          messageEl.classList.add('error', 'show');
        }
      } catch (error) {
        console.error('Submission error:', error);
        messageEl.textContent = `‚ùå Failed to submit. Check the API URL and try again.`;
        messageEl.classList.add('error', 'show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Call Me Now üìû';
      }
    });
  </script>
</body>
</html>
